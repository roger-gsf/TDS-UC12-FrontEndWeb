<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
    <!-- Link para o CSS do Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Link para o seu CSS personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Estrutura do Carousel usando Owl Carousel -->
    <div class="owl-carousel owl-theme">
        <!-- Item 1 -->
        <div class="item">
            <h4><img src="./images/Rowlet.png" alt=""></h4>
        </div>
        <!-- Item 2 -->
        <div class="item">
            <h4><img src="./images/Dartrix.png" alt=""></h4>
        </div>
        <!-- Item 3 -->
        <div class="item">
            <h4><img src="./images/Decidueye.png" alt=""></h4>
        </div>
        <!-- Item 4 -->
        <div class="item">
            <h4><img src="./images/HisuianDecidueye.png" alt=""></h4>
        </div>
        <!-- Item 5 -->
        <div class="item">
            <h4><img src="./images/Hoothoot.png" alt=""></h4>
        </div>
        <!-- Item 6 -->
        <div class="item">
            <h4><img src="./images/Noctowl.png" alt=""></h4>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../jquery.min.js"></script>
    <!-- JS do Owl Carousel -->
    <script src="./js/owl.carousel.min.js"></script>
    <!-- Link para o seu JavaScript personalizado -->
    <script src="js/script.js"></script>
</body>

</html>
